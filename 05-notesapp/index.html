<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1><img src="images/notes.png"> Rizel's Pursuit Notes</h1>
        <button class="btn"><img src="images/edit.png"> Create Notes</button>
        <div class="notes-container">
            <div class="input-box">
                <div class="note-header">
                    <input type="text" class="date-entry" placeholder="Date">
                    <hr class="line">
                </div>
                <textarea placeholder="Write your note here..." rows="4"></textarea>
                <img src="images/delete.png">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
