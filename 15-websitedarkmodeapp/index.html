<html>
<head>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
</head>
<body>
        <div class="hero">
            <nav>
                <img src="portfolio_site_img/logo.png" class="logo">
                <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">PORFOLIO</a></li>
                        <li><a href="">SERVICES</a></li>
                        <li><a href="">HIRE ME</a></li>
                </ul>
                <img src="dark theme icon/moon.png" id="icon">
            </nav>   
            
            <div class="info">
                <h1>I'm <span>Kate</span> Amelia</h1>
                <p> This is my offical porfolio website to showcase my all works related to web<br>development and UI design.</p>
                <a href="">Download CV</a>
                
            </div>
            <div class="img-box">
                <img src="portfolio_site_img/pattern.png" class="back-img">
                <img src="portfolio_site_img/girl.png" class="main-img">
            </div>

            <div class="social-links">
                <a href=""><i class="fa-brands fa-linkedin"></i></a>

                <a href=""><i class="fa-brands fa-dribbble"></i></a>
            </div>
        </div>


<script>
        var icon = document.getElementById('icon');

        icon.onclick = function (){
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")){
                        icon.src = 'dark theme icon/sun.png'
                }else{
                        icon.src = "dark theme icon/moon.png"
                }
        }

</script>


</body>
